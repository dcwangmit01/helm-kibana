
service:
  name: kibana
  type: "ClusterIP"

kibana:
  replicas: 2
  image: kibana:5.5.2
  antiAffinity: "hard"
  cpu_limit: 100m
  cpu_requests: 100m
  port: 5601
  container_port: 5601

elasticsearch:
  url: http://elasticsearch:9200

tolerations:
