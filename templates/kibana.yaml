apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}
  labels:
    name: {{.Values.name}}
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "Kibana"
spec:
  type: {{ .Values.service.type }}
  selector:
    name: {{.Values.name}}
  ports:
    - name: http
      port: {{.Values.port}}
      protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        name: {{.Values.name}}
    spec:
      containers:
      - name: {{.Values.name}}
        image: {{.Values.image}}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: {{.Values.cpu_limit}}
          requests:
            cpu: {{.Values.cpu_requests}}
        env:
          - name: "{{.Values.env_name}}"
            value: "{{.Values.env_value}}"
          - name: "SERVER_HOST"
            value: "0.0.0.0"
          - name: "SERVER_PORT"
            value: "5601"
          - name: "LOGGING_VERBOSE"
            value: "true"
        ports:
        - containerPort: {{.Values.container_port}}
          name: ui
          protocol: TCP
      {{- if .Values.tolerations }}
      tolerations:
      {{- range .Values.tolerations }}
      - key: {{ .key | default ("") }}
        value: {{ .value | default ("")}}
        operator: {{ .operator | default ("Equal") }}
        effect: {{ .effect  | default ("")}}
      {{- end }}
      {{- end }}


    {{- if eq .Values.antiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  name: {{.Values.name}}
      {{- else if eq .Values.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  name: {{.Values.name}}
      {{- end }}

